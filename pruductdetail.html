<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="productTitle">Nama Produk</h1>
        <img id="productImage" src="" alt="Gambar Produk" style="width:100%; max-width: 400px;">
        <p id="productPrice">Harga Produk</p>
        <button onclick="orderNow()" class="btn btn-primary">Order Sekarang</button>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const productImage = urlParams.get("image");
        const productTitle = urlParams.get("title");
        const productPrice = urlParams.get("price");

        // Display product details
        document.getElementById("productImage").src = productImage;
        document.getElementById("productTitle").textContent = productTitle;
        document.getElementById("productPrice").textContent = productPrice;

        // Function for Order button
        function orderNow() {
            alert("Terima kasih telah memesan " + productTitle + "!");
        }
    </script>
</body>
</html>
